<!-- This code, used in Auth(0) Clasic Login, will result in the image - exampleClassic1.png -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa, #f3e8ff);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .welcome-title {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      text-align: center;
    }
    .auth0-lock.auth0-lock,
    .auth0-lock.auth0-lock .auth0-lock-content,
    .auth0-lock.auth0-lock .auth0-lock-form,
    .auth0-lock.auth0-lock .auth0-lock-overlay,
    .auth0-lock.auth0-lock .auth0-lock-widget {
      background: transparent !important; 
      box-shadow: none;
    }
    .auth0-lock.auth0-lock .auth0-lock-input,
    .auth0-lock.auth0-lock .auth0-lock-content,
    .auth0-lock.auth0-lock .auth0-lock-title {
      text-shadow: 0 0 5px rgba(255, 255, 255, 1); 
    }
    .auth0-lock.auth0-lock .auth0-lock-submit {
      color: #000000 !important; 
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
    }
    .auth0-lock.auth0-lock .auth0-lock-header,
    .auth0-lock.auth0-lock .auth0-lock-header-logo {
      display: none !important; 
    }
    .error-message {
      color: #dc2626;
      text-align: center;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="auth0-lock-container"></div>
  <script src="https://cdn.auth0.com/js/lock/13.0/lock.min.js"></script>
  <script>
    try {
      // Decode utf8 characters properly
      var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
      config.extraParams = config.extraParams || {};
      var connection = config.connection;
      var prompt = config.prompt;
      var languageDictionary = { title: 'Welcome Back' }; // Set title to "Welcome Back"
      var language;
      if (config.dict && config.dict.signin && config.dict.signin.title) {
        languageDictionary = { title: 'Welcome Back' }; // Override any default title
      } else if (typeof config.dict === 'string') {
        language = config.dict;
      }
      var loginHint = config.extraParams.login_hint;
      var lock = new Auth0LockPasswordless(config.clientID, config.auth0Domain, {
        auth: {
          redirectUrl: config.callbackURL,
          responseType: (config.internalOptions || {}).response_type ||
            (config.callbackOnLocationHash ? 'token' : 'code'),
          params: config.internalOptions
        },
        configurationBaseUrl: config.clientConfigurationBaseUrl,
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        assetsUrl: config.assetsUrl,
        allowedConnections: connection ? [connection] : null,
        rememberLastLogin: !prompt,
        language: language,
        languageBaseUrl: config.languageBaseUrl,
        languageDictionary: languageDictionary,
        theme: {
          primaryColor: '#ffffff' 
        },
        closable: false,
        container: 'auth0-lock-container'
      });
      lock.on('shown', function() {
        var content = document.querySelector('.auth0-lock-content');
        if (content && !content.querySelector('.welcome-title')) {
          var welcomeDiv = document.createElement('div');
          welcomeDiv.className = 'welcome-title';
          welcomeDiv.innerText = 'Welcome';
          content.insertBefore(welcomeDiv, content.firstChild);
        }
      });
      lock.show();
    } catch (err) {
      console.error('Auth0 initialization error:', err);
      document.getElementById('auth0-lock-container').innerHTML = '<div class="error-message">Failed to load login system: ' + err.message + '. Please verify your Auth0 Client ID and tenant settings in the Auth0 dashboard.</div>';
    }
  </script>
</body>
</html>
